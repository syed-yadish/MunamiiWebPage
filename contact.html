<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Munamii Cakery Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" 
    rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="brand">
                    <a href="index.html">
                        <h1>Munamii Cakery</h1>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="index.html" data-after="Home">Home</a></li>
                        <li><a href="products.html" data-after="Products">Products</a></li>
                        <li><a href="about.html" data-after="About">About</a></li>
                        <li><a href="contact.html" data-after="Contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header Section -->

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact container">
            <div>
                <h1 class="section-title">Contact Info</h1>
            </div>
            <div class="contact-items">
                <div class="contact-item">
                    <div class="icon">
                        <img src="https://img.icons8.com/dusk/128/000000/phone-not-being-used.png" alt="icon"/>
                    </div>
                    <div class="contact-info">
                        <h1>Call us</h1>
                        <h2>076 002 4581</h2>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <img src="https://img.icons8.com/dusk/128/000000/mailbox-closed-flag-down.png" alt="icon"/>
                    </div>
                    <div class="contact-info">
                        <h1>Write us</h1>
                        <h2>softwaredevelopmentacademy@gmail.com</h2>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="icon">
                        <img src="https://img.icons8.com/dusk/128/000000/map.png" alt="icon"/>
                    </div>
                    <div class="contact-info">
                        <h1>Pick-up</h1>
                        <h2>Blasieholmsgatan 4B 111 48 Stockholm</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Section -->
    <!-- Footer Section -->
    <section id="footer">
        <div class="footer container">
            <div class="brand_fixed">
                <h1>Munamii Cakery</h1>
            </div>
            <div class="social-icon">
                <div class="social-item">
                    <a href="https://www.instagram.com/munamii.cakery/"target="_blank"><img src="https://img.icons8.com/bubbles/60/000000/instagram-new.png"/></a>
                </div>
                <div class="social-item">
                    <a href="https://www.facebook.com/munamiicupcakes/"target="_blank"><img src="https://img.icons8.com/bubbles/60/000000/facebook-new.png"/></a>
                </div>
            </div>
        </div>
    </section>
    <!-- End Footer Section -->
    <script src="app.js"></script>
    
</body>
</html>
